<table mat-table [dataSource]="this.data" *ngIf="this.data">
  <ng-container matColumnDef="questionNumber" class="t10">
    <th mat-header-cell *matHeaderCellDef>Question #</th>
    <td mat-cell *matCellDef="let ua"> {{ ua.questionNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="userAnswer" class="t30">
    <th mat-header-cell *matHeaderCellDef>Supplied Answer</th>
    <td mat-cell *matCellDef="let ua"> {{ ua.userAnswer }}</td>
  </ng-container>
  <ng-container matColumnDef="correctAnswer" class="t30">
    <th mat-header-cell *matHeaderCellDef>Correct Answer</th>
    <td mat-cell *matCellDef="let ua"> {{ ua.correctAnswer }}</td>
  </ng-container>
  <ng-container matColumnDef="mark" class="t10">
    <th mat-header-cell *matHeaderCellDef>Mark</th>
    <td mat-cell *matCellDef="let ua"> {{ ua.userMark }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
