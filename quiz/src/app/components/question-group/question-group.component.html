<div class="instructions">
  <h3>{{ this.data.instructionText }}</h3>
</div>
<div class="additionalHTML" *ngIf="this.data.additionalHTML" [innerHTML]="this.data.additionalHTML"></div>

<section *ngIf="this.data.assets && this.data.assets.length > 0" class="question-assets">
  <app-asset-info *ngFor="let a of this.data.assets" [data]="a"></app-asset-info>
</section>
<section *ngIf="this.data.questions && this.data.questions.length > 0">
  <app-question *ngFor="let q of this.data.questions" [data]="q"></app-question>
</section>
